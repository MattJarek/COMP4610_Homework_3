<!DOCTYPE html>
<html>

<head>
    <title> Multiply </title>
    <meta charset="utf-8">
    <!-- Initialize/Link Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Link the css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Create bootstrap container -->
    <div class="container-fluid text-center">
        <!-- Make the header -->
        <div class="row">
            <div class="col" id = "header">
                <h1>Multiplication Table</h1>
            </div>
        </div>
        <!-- Prompt the user to enter numbers -->
        <div class="row">
            <div class="col">
                <h2>Please enter four values to make a multiplication table</h2>
                <p>Values must be between -100 and 100 (inclusive).</p>
            </div>
        </div>
        <!-- Make the input boxex for the numbers -->
        <form class="row" id="vals">
            <div class="col text-end">
                <span class="input_label">Column Values</span><br>
                <input class="num" type="text" name="min_col">
                <span class="to"> to </span>
                <input class="num" type="text" name="max_col"><br><br>
            </div>
            <div class="col text-start">
                <span class="input_label">Row Values</span><br>
                <input class="num" type="text" name="min_row">
                <span class="to"> to </span>
                <input class="num" type="text" name="max_row"><br><br>
            </div>
        </form>
        <!-- Add two buttons one to make the table, the other to reset it -->
        <div class="row">
            <div class="col text-end">
                <input class="click" type="button" onclick="myFunction()" value="Create">
            </div>
            <div class="col text-start">
                <input class="click" type="button" onclick="reset_page()" value="Reset">
            </div>
        </div>
        <!-- Make the area for the js to make the table -->
        <p id="table"></p>
    </div>
    </div>
    <!-- Link the javascript file -->
    <script src="js/mult_test.js"></script>
    <!-- JavaScrip for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
